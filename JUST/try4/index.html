<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs Example</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            padding: 10px;
            background-color: #f0f0f0;
        }

        .tab {
            background-color: transparent;
            padding: 10px 15px;
            margin-right: 5px;
            cursor: pointer;
            flex: 1;
            text-align: center;
            font-weight: bold;
            color: #333;
            transition: background-color 0.3s ease;
        }

        .tab.active {
            background-color: #e9e9e9;
            color: #222;
        }

        .content {
            padding: 20px;
        }

        .content.active {
            display: block;
        }

        .content {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="tabs">
            <div class="tab active" data-target="tab1">Tab 1</div>
            <div class="tab" data-target="tab2">Tab 2</div>
            <div class="tab" data-target="tab3">Tab 3</div>
        </div>
        <div class="content active" id="tab1">
            <h2>Content of Tab 1</h2>
            <p>This is the content for Tab 1. You can add any content you want here, like text, images, etc.</p>
        </div>
        <div class="content" id="tab2">
            <h2>Content of Tab 2</h2>
            <p>This is the content for Tab 2.</p>
        </div>
        <div class="content" id="tab3">
            <h2>Content of Tab 3</h2>
            <p>This is the content for Tab 3.</p>
        </div>
    </div>

    <script>
        const tabs = document.querySelectorAll('.tab');
        const contents = document.querySelectorAll('.content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const targetId = tab.dataset.target;

                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                contents.forEach(c => c.classList.remove('active'));
                document.getElementById(targetId).classList.add('active');
            });
        });
    </script>

</body>
</html>
